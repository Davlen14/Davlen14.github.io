<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Header</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: #333;
            color: #FFF;
        }

        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            padding: 10px 20px;
            border: 2px solid #FF8C00; /* Dark Orange */
            background-color: transparent;
            color: #FF8C00; /* Dark Orange */
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-button:hover {
            background-color: #FF8C00; /* Dark Orange */
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            My Dashboard
        </div>
        <div class="header-buttons">
            <button class="header-button">Home</button>
            <button class="header-button">Settings</button>
            <button class="header-button">Profile</button>
            <button class="header-button">Logout</button>
        </div>
    </div>
</body>
</html>
